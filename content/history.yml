title: 遗忘日志
subtitle: 回顾已淡出的记忆片段，挑选仍有价值的内容进行恢复。
badge:
  label: 遗忘档案
  color: neutral
  icon: i-lucide-archive-restore
hero:
  description: 忆滤会把超过阈值的笔记推送到这里，等待你决定是彻底放手还是重新拾回。
  helper: 恢复操作会将笔记状态重置为活跃，同时记录一次恢复事件。
  action:
    label: 查看记忆回溯
    icon: i-lucide-timer-reset
    to: /memory
    variant: soft
    color: primary
overview:
  title: 遗忘概览
  description: 根据遗忘引擎的最新运行结果进行统计。
  stats:
    - key: recoverable
      label: 可恢复片段
      description: 仍保留主体内容，可在过期前唤回。
      icon: i-lucide-history
      color: warning
    - key: archived
      label: 已折叠档案
      description: 自动折叠的低优先级内容，恢复后会重新评估权重。
      icon: i-lucide-archive-restore
      color: neutral
    - key: purged
      label: 已清理记录
      description: 超过保留窗口后被彻底清除的条目。
      icon: i-lucide-trash-2
      color: error
    - key: restored
      label: 本周已恢复
      description: 最近7天重新激活的记忆数量。
      icon: i-lucide-rotate-ccw
      color: success
timeline:
  title: 最近遗忘事件
  description: 按时间线归档的淡化事件，帮助你快速定位被遗忘的上下文。
  empty:
    title: 暂无遗忘事件
    description: 遗忘引擎近期没有新的淡化记录，继续保持关注即可。
sections:
  - key: recoverable
    title: 等待决策
    description: 这些记忆将在短时间内被彻底清除，适合立即检查其价值。
    icon: i-lucide-hourglass
    accent: warning
    empty:
      title: 没有待处理的记忆
      description: 所有淡化条目都已处理完毕。
  - key: archived
    title: 已折叠的记忆
    description: 被遗忘引擎归档的低价值记忆，仍可恢复做进一步整理。
    icon: i-lucide-archive
    accent: neutral
    empty:
      title: 归档区空空如也
      description: 当前没有折叠记忆需要关注。
  - key: purged
    title: 已清理记录
    description: 展示最近彻底删除的条目摘要，供审计与追踪使用。
    icon: i-lucide-trash
    accent: error
    empty:
      title: 最近没有被清理的条目
      description: 当前所有遗忘内容仍在可恢复范围内。
restoreLog:
  title: 恢复留痕
  description: 记录所有手动恢复的操作，便于追踪遗忘策略调整。
  empty:
    title: 暂无恢复记录
    description: 当你恢复记忆时，这里会显示最近的操作摘要。
