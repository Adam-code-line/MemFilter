title: "登录 · 注册"
description: "使用忆滤账号登录或注册新账户，保护你的笔记与偏好设置。"
hero:
  title: "欢迎回到忆滤"
  subtitle: "简洁、安全、可回溯的遗忘管理"
forms:
  login:
    title: "登录"
    subtitle: "使用邮箱与密码登录"
    fields:
      identifier:
        label: "邮箱"
        placeholder: "your@email.com"
      password:
        label: "密码"
        placeholder: "输入密码"
    submit: "登录"
    switchText: "还没有账号？"
    switchAction: "注册"
  signup:
    title: "注册"
    subtitle: "创建一个新账户，开始遗忘改造"
    fields:
      name:
        label: "显示名称"
        placeholder: "你的名字"
      email:
        label: "邮箱"
        placeholder: "your@email.com"
      password:
        label: "密码"
        placeholder: "至少 8 位"
      confirmPassword:
        label: "确认密码"
        placeholder: "再次输入密码"
    submit: "创建账户"
    switchText: "已经有账号了？"
    switchAction: "登录"
errors:
  invalidCredentials: "用户名或密码错误"
  required: "这是必填项"
  emailInvalid: "请输入有效的邮箱地址"
  passwordMismatch: "两次密码不一致"
  passwordTooShort: "密码长度至少 8 位"

labels:
  showPassword: "显示"
  hidePassword: "隐藏"
